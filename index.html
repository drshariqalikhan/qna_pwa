<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Offline Gemma Chat</title>
    
    <!-- =============================================================== -->
    <!-- PWA & iOS ENHANCEMENT TAGS -->
    <!-- =============================================================== -->
    
    <!-- Standard PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color for Browser UI -->
    <meta name="theme-color" content="#252526">
    
    <!-- iOS: Enables Standalone PWA Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- iOS: App Title for Home Screen -->
    <meta name="apple-mobile-web-app-title" content="Gemma Chat">
    
    <!-- iOS: Status Bar Style. 'black-translucent' allows the app content to flow underneath. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- iOS: App Icon for Home Screen (Most important size for modern iPhones is 180x180) -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <!-- You can add more sizes for older devices if you wish -->
    <!-- <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png"> -->

    <!-- =============================================================== -->

    <!-- CSS STYLES -->
    <style>
        :root {
            /* This is needed for the status bar area on notched iPhones */
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        #app {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #252526;
        }
        header {
            padding: 1rem;
            /* Add padding to account for the status bar on notched iPhones */
            padding-top: calc(1rem + var(--safe-area-inset-top));
            background-color: #333333;
            text-align: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        h1 { margin: 0; font-size: 1.2rem; }
        #status { font-size: 0.8rem; color: #aaaaaa; margin-top: 5px; min-height: 1em; }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.you {
            background-color: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.2rem;
        }
        .message.ai {
            background-color: #3a3a3c;
            align-self: flex-start;
            border-bottom-left-radius: 0.2rem;
        }
        footer {
            display: flex;
            padding: 1rem;
            /* Add padding to account for the home bar on modern iPhones */
            padding-bottom: calc(1rem + var(--safe-area-inset-bottom));
            border-top: 1px solid #444;
            background-color: #333333;
            flex-shrink: 0;
        }
        #message-input {
            flex-grow: 1;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: white;
            padding: 0.8rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        #send-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:disabled, #message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>On-Device Gemma Chat</h1>
            <p id="status">Initializing...</p>
        </header>
        <main id="chat-container"></main>
        <footer>
            <input type="text" id="message-input" placeholder="Ask something..." disabled>
            <button id="send-btn" disabled>Send</button>
        </footer>
    </div>

    <!-- JAVASCRIPT LOGIC (Unchanged) -->
    <script type="module">
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service worker registered.', reg))
                    .catch(err => console.error('Service worker registration failed.', err));
            });
        }

        // Import transformers.js
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        env.allowRemoteModels = true;

        // UI Elements
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // AI Setup
        status.textContent = 'Loading AI model... (This may take a while on first run)';
        const model_id = 'Xenova/gemma-2b-it';
        const generator = await pipeline('text-generation', model_id, {
            progress_callback: (data) => {
                if (data.status === 'progress') {
                    const progress = (data.progress || 0).toFixed(2);
                    status.textContent = `Loading: ${data.file} (${progress}%)`;
                }
            }
        });

        // UI Ready
        status.textContent = 'AI is ready. Ask me anything!';
        messageInput.disabled = false;
        sendBtn.disabled = false;
        addMessage('AI', 'Hello! I am Google\'s Gemma model running entirely on your device. How can I help you?');

        // Chat Logic
        sendBtn.addEventListener('click', handleSend);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;
            addMessage('You', userMessage);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            const thinkingMessage = addMessage('AI', '...');
            const prompt = `<start_of_turn>user\n${userMessage}<end_of_turn>\n<start_of_turn>model\n`;
            
            const result = await generator(prompt, { max_new_tokens: 200, temperature: 0.7, top_k: 50, do_sample: true });
            const aiResponse = result[0].generated_text.split('<start_of_turn>model\n')[1].trim();

            thinkingMessage.textContent = aiResponse;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender.toLowerCase());
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
